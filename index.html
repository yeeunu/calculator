<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 전자 계산기</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      width: 200px;
      text-align: center;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      width: 48px;
      height: 48px;
      font-size: 16px;
      margin-right: 5px;
      margin-bottom: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="calculator">
  <form name="calcForm">
    <input type="text" name="display" disabled>
    <br>
    <input type="button" value="1" onclick="appendToDisplay('1')">
    <input type="button" value="2" onclick="appendToDisplay('2')">
    <input type="button" value="3" onclick="appendToDisplay('3')">
    <input type="button" value="+" onclick="appendToDisplay('+')">
    <br>
    <input type="button" value="4" onclick="appendToDisplay('4')">
    <input type="button" value="5" onclick="appendToDisplay('5')">
    <input type="button" value="6" onclick="appendToDisplay('6')">
    <input type="button" value="-" onclick="appendToDisplay('-')">
    <br>
    <input type="button" value="7" onclick="appendToDisplay('7')">
    <input type="button" value="8" onclick="appendToDisplay('8')">
    <input type="button" value="9" onclick="appendToDisplay('9')">
    <input type="button" value="*" onclick="appendToDisplay('*')">
    <br>
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="0" onclick="appendToDisplay('0')">
    <input type="button" value="=" onclick="calculateResult()">
    <input type="button" value="/" onclick="appendToDisplay('/')">
  </form>
</div>

<script>
  function appendToDisplay(value) {
    document.calcForm.display.value += value;
  }

  function clearDisplay() {
    document.calcForm.display.value = '';
  }

  function calculateResult() {
    var displayValue = document.calcForm.display.value;
    var result = eval(displayValue);

    if (result !== undefined) {
      document.calcForm.display.value = result;
    } else {
      alert('잘못된 수식입니다.');
    }
  }
</script>

</body>
</html>
